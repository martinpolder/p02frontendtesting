<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

        <!-- Links for the <head> in main.handelbars  -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.css">
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
        
                <!-- this will obviously change to the proper route in the directory -->
            <link rel="stylesheet" href="styles.css">
        
</head>
<body>

    <div class="signup-cont">
        
            <form id="signup-form" target="_blank" action="/signup" method="POST">
            <h1>Sign up</h1>
                <div>
                    <label>Username:</label>
                    <input type="text" name="username"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password"/>
                </div>
                <div>
                    <input class="button button-success" onclick="window.location.href = '/login'" type="submit" value="Sign Up"/>
                </div>
    
                <a href="/login">If you already have an account, click here to login!</a>
            </form>
        
    </div>

</body>

</html>
